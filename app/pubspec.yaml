name: orchon
description: "ORCHON Mobile - Infrastructure Observatory & DevOps control plane"
publish_to: 'none'
version: 1.3.7+17

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Networking
  web_socket_channel: ^3.0.1
  connectivity_plus: ^6.1.0
  http: ^1.2.2

  # Self-hosted OTA updates
  path_provider: ^2.1.5
  open_filex: ^4.5.0
  permission_handler: ^11.3.1

  # Auth (Phase 2)
  # google_sign_in: ^6.2.2

  # Push notifications
  flutter_local_notifications: ^18.0.1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5

  # SSH terminal
  dartssh2: ^2.9.0
  xterm: ^4.0.0

  # App info
  package_info_plus: ^8.0.0

  # Local storage
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.svg
    - assets/icon.png
